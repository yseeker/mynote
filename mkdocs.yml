site_name: YS's note
site_url: https://www.yusaito.com/mynote/
site_author: Yu Saito

theme:
  favicon: "favicon.ico"
  custom_dir: "theme"
  language: en
  name: material
  palette:
    accent: Indigo
    primary: Indigo
  features:
    - navigation.tabs
    - navigation.expand
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/yseeker

extra_css:
  - https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css
  - stylesheets/extra.css
  - https://unpkg.com/mermaid@8.0.0/dist/mermaid.css

extra_javascript:
  - javascripts/extra.js
  - https://unpkg.com/mermaid@8.0.0/dist/mermaid.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


plugins:
  - search:
      lang:
        - en
  - awesome-pages
  - macros
  - mdoctag:
      tagpage_dir: "tags"
      data_filename: "tags.json"

markdown_extensions:
  - hbfm.quote_uri_hash
  - hbfm.inline_coloring
  - pymdownx.tilde
  - pymdownx.mark
  - pymdownx.magiclink
  - pymdownx.emoji
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - markdown.extensions.nl2br
  - fontawesome_markdown
  - def_list
  - admonition
  - meta
  - footnotes
  - pymdownx.critic
  - markdown_blockdiag:
      format: svg
  - toc:
      permalink: "Â¶"
  - pymdownx.tasklist:
      clickable_checkbox: true
  - pymdownx.highlight:
      linenums: true


# Page tree
nav:
  - Home: albumentations.md
  - Python tips:
    - python basis: python.md
  - Neural Network:
    - Pytorch Basis:
      - Dataset : custom_dataset.md
      - Image Augmentations : albumentations.md
      - Model : custom_model.md
      - Loss Function : custom_loss.md
      - Optimizers : optimizer.md
      - Schedulars : schedular.md
      - Influence : schedular.md
      - AMP : schedular.md
      - Tensorboard and Weight & Bias : schedular.md
      - Management log/parameters : hydra.md
    - GAN:
      - DCCGAN: dccgan.md
      - WGAN : wgan.md
      - CycleGAN : cyclegan.md
    - Image Processing :
      - OpenCV : cyclegan.md
      - Pillow : cyclegan.md
    - Templates:
      - General templates : tez_templates.md
      - Tez templates : tez_templates.md
      - Lightening templates : tez_templates.md
      - Dali + Kornia : tez_templates.md
  - LabRAD:
    - Getting started: index.md
    - Templates: index.md
  - AL/DS:
    - DFS : index.md
  - Utils:
    - Linux : linux.md
    - Git and github : git.md
    - Docker : docker.md
    - Plotting:
      - matplotlib/seaborn: index.md
      - plotly: index.md
